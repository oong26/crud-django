{% extends "base_auth.html" %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <p class="m-0 fs-4">{{ title }}</p>
                        <small>Please complete the form to finish the registration.</small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="username">Username<span class="text-danger">*</span></label>
                        <input type="text" name="username" id="username"
                            class="form-control" placeholder="ex: anthony">
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email<span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email"
                            class="form-control" placeholder="ex: anthony@mail.com">
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input type="password" name="password" id="password"
                                class="form-control">
                            <span class="input-group-text p-0" id="basic-addon2">
                                <button class="btn" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </span>
                        </div>
                        <span class="text-danger"></span>
                    </div>
                    <div class="mt-4 d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    $('#togglePassword').on('click', function() {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        $(this).find('i').toggleClass('bi-eye bi-eye-slash');
    })
</script>
{% endblock content %}
