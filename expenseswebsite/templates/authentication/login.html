{% extends "base_auth.html" %}
{% load static %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <p class="m-0 fs-4">{{ title }}</p>
                        <small>Welcome back to <b>{{app_name}}</b>.</small>
                    </div>
                    {% include "partials/_messages.html" %}
                    <div class="form-group mt-3">
                        <label for="username">Username<span class="text-danger">*</span></label>
                        <input type="text" name="username" id="username"
                            class="form-control mt-2" placeholder="ex: anthony" autofocus="true"
                            value="{{fieldValues.username}}">
                        <small class="message"></small>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password<span class="text-danger">*</span></label>
                        <div class="input-group mt-2">
                            <input type="password" name="password" id="password"
                                class="form-control">
                            <span class="input-group-text p-0" id="basic-addon2">
                                <button class="btn" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </span>
                        </div>
                        <small class="message"></small>
                    </div>
                    <div class="mt-2 d-grid gap-2">
                        <a href="{% url "register" %}">Don't have account yet? Click here</a>
                    </div>
                    <div class="mt-4 d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    $('#togglePassword').on('click', function() {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        $(this).find('i').toggleClass('bi-eye bi-eye-slash');
    })
</script>
{% endblock content %}
